    <!--Inicio Formulario-->
<div class="formulario">
<section class="Principal">
    <form action="" class="formulario_principal" id="form" autocomplete="off">
           
        <h3 class="titulo">Ingreso de Datos</h3>
                    <div class="form-input nombre">
                    <input type="text" id="nombre" class="entrada" placeholder="Ingrese nombres" >
                    <label for="nombre">Nombres</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input apelpat">
                    <input type="text" id="apelpat" class="entrada" placeholder="Ingrese Apellido Paterno"  >
                    <label for="Apellido Paterno">Apellido Paterno</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input apelmat">
                    <input type="text" id="apelmat" class="entrada" placeholder="Ingrese Apellido Materno"   >
                    <label for="Apellido Materno">Apellido Materno</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input rut">
                    <input type="text" id="rut"class="entrada" placeholder="Ingrese Rut"    >
                    <label for="Rut">Rut</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input genero"><br>
                    <label class="gene" for="genero">Genero</label> 
                    <select class="dato1" name="Genero" id="genero"      >
                        <option value="1">Prefiero no decirlo</option>
                        <option value="2">Masculino</option>
                        <option value="3">Femenino</option>
                                        
                    </select>
                </div> 
                <div class="form-input direccion">
                    <input type="text" id="direccion"class="entrada" placeholder="Ingrese Direccion"      >
                    <label for="direccion">Direccion</label>
                    <p class="mensajeError"></p>
                </div>                
                <div class="form-input correo">
                    <input type="email" id="correo" class="entrada" placeholder="Ingrese Correo"       >
                    <label for="correo">Correo</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input fono">
                    <input type="text" id="fono" class="entrada" placeholder="Ingrese Fono"        >
                    <label for="fono">Fono</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="boton" ></div>  
                <input type="submit" value="Enviar" class="envia2" id="enviar">
                </div>
            </form>

            
               
    </div>
